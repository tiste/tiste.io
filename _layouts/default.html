<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no, minimal-ui">

    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{%
        endif %}</title>
    <meta name="description"
          content="{{ page.excerpt | default: content | default: site.description | strip_html | normalize_whitespace | truncate: 240 | escape }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" href="{{ '/logo.png' | absolute_url }}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:600,900&display=swap">
    <link rel="stylesheet" href="{{ '/assets/app.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/print.css' | absolute_url }}" media="print">
    <link rel="manifest" href="manifest.json">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {% seo title=false %}
</head>

<body>

{{ content }}

<nav>
    <div class="nav">
        <a href="/"></a>

        <p><a href="mailto:{{ site.email | escape }}">{{ site.email | escape }}</a></p>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/combine/npm/jquery@1.11,npm/midnight.js@1.1"></script>
<script src="{{ '/assets/app.js' | absolute_url }}"></script>

</body>
</html>
